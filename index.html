<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Multiple Vega-Lite Charts</title>

  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; }
    h2 { margin-top: 2rem; }
    .chart { max-width: 900px; margin-bottom: 2rem; }
  </style>
</head>
<body>
  <h1>Sample Vega-Lite Charts</h1>

  <h2>Bar Chart</h2>
  <div id="barChart" class="chart"></div>

  <h2>Line Chart</h2>
  <div id="lineChart" class="chart"></div>

  <h2>Scatter Plot</h2>
  <div id="scatterChart" class="chart"></div>

  <script>
    // 1️⃣ Bar chart
    const barSpec = {
      $schema: "https://vega.github.io/schema/vega-lite/v5.json",
      data: { values: [
        {category:"A", value:30}, {category:"B", value:55},
        {category:"C", value:43}, {category:"D", value:91}
      ]},
      mark: "bar",
      encoding: {
        x: { field: "category", type: "nominal", axis: { title: "Category" }},
        y: { field: "value", type: "quantitative", axis: { title: "Value" }},
        tooltip: [{field:"category"}, {field:"value"}]
      }
    };

    // 2️⃣ Line chart
    const lineSpec = {
      $schema: "https://vega.github.io/schema/vega-lite/v5.json",
      data: { values: [
        {x:0, y:2}, {x:1, y:6}, {x:2, y:3}, {x:3, y:10}, {x:4, y:7}
      ]},
      mark: "line",
      encoding: {
        x: { field: "x", type: "quantitative", title: "X" },
        y: { field: "y", type: "quantitative", title: "Y" },
        tooltip: [{field:"x"}, {field:"y"}]
      }
    };

    // 3️⃣ Scatter plot
    const scatterSpec = {
      $schema: "https://vega.github.io/schema/vega-lite/v5.json",
      data: { values: [
        {x:1, y:2, category:"A"}, {x:2, y:3, category:"B"},
        {x:3, y:5, category:"C"}, {x:4, y:4, category:"D"},
        {x:5, y:7, category:"E"}
      ]},
      mark: "point",
      encoding: {
        x: { field: "x", type: "quantitative" },
        y: { field: "y", type: "quantitative" },
        color: { field: "category", type: "nominal" },
        tooltip: [{field:"x"}, {field:"y"}, {field:"category"}]
      }
    };

    // Render all charts
    vegaEmbed("#barChart", barSpec);
    vegaEmbed("#lineChart", lineSpec);
    vegaEmbed("#scatterChart", scatterSpec);
  </script>
</body>
</html>
