<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages Test Site</title>
    <!-- Load Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Set a nice default font -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Main Content Card -->
    <div class="bg-white p-10 rounded-xl shadow-2xl text-center max-w-lg w-full transform transition duration-500 hover:scale-[1.02]">
        <h1 class="text-6xl font-extrabold text-indigo-600 tracking-tight mb-4">
            Hello World!
        </h1>
        <p class="text-xl text-gray-700">
            Your GitHub Pages test deployment is successful.
        </p>
        <p class="mt-6 text-sm text-gray-500">
            This file (`index.html`) is running live from your repository.
        </p>
    </div>
