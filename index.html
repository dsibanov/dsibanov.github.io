<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sample Bar Chart with Vega-Lite</title>

  <!-- Vega / Vega-Lite / vega-embed via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

  <style>
    :root {
      color-scheme: light dark;
    }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      margin: 2rem;
      line-height: 1.5;
    }
    h1 { margin: 0 0 0.5rem; font-size: 1.5rem; }
    .wrap {
      max-width: 920px;
      margin: 0 auto;
    }
    /* Make the chart responsive to container width */
    #vis { width: 100%; }
    footer { margin-top: 1.25rem; font-size: 0.9rem; opacity: 0.8; }
    code { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Sample Bar Chart (Vega-Lite)</h1>
    <p>This is a minimal Vega-Lite example you can host on GitHub Pages.</p>
    <div id="vis"></div>

    <footer>
      Vega-Lite docs: <a href="https://vega.github.io/vega-lite/" target="_blank" rel="noopener">https://vega.github.io/vega-lite/</a>
    </footer>
  </div>

  <script>
    // Vega-Lite specification for a simple bar chart
    const spec = {
      $schema: "https://vega.github.io/schema/vega-lite/v5.json",
      description: "A simple bar chart with embedded data.",
      width: "container",          // stretch to container width
      height: 320,
      data: {
        values: [
          {"category": "Alpha",   "value": 28},
          {"category": "Beta",    "value": 55},
          {"category": "Gamma",   "value": 43},
          {"category": "Delta",   "value": 91},
          {"category": "Epsilon", "value": 81},
          {"category": "Zeta",    "value": 53},
          {"category": "Eta",     "value": 19},
          {"category": "Theta",   "value": 87}
        ]
      },
      mark: {
        type: "bar",
        cornerRadiusTopLeft: 3,
        cornerRadiusTopRight: 3
      },
      encoding: {
        x: {
          field: "category",
          type: "nominal",
          sort: "-y",
          axis: { title: "Category", labelAngle: 0 }
        },
        y: {
          field: "value",
          type: "quantitative",
          axis: { title: "Value" }
        },
        tooltip: [
          { field: "category", type: "nominal", title: "Category" },
          { field: "value", type: "quantitative", title: "Value" }
        ]
      }
    };

    // Render the chart
    vegaEmbed("#vis", spec, { actions: { export: true, source: true, editor: true } })
      .catch(console.error);
  </script>
</body>
</html>
